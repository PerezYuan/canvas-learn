<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex-base</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    ul {
        background-color: #eee;
        margin-top: 10px;
    }
    .flex {
        display: flex;
    }

    .inline-flex {
        display: inline-flex;
    }

    ul li {
        width: 100px;
        height: 100px;
        background-color: #f00;
        margin: 10px;
    }
</style>
<body>
    <span>display: flex;代表了块级的样式</span>
    <ul class="flex">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>

    <span>display: inline-flex;代表了行内的样式</span>
    <ul class="inline-flex">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
</body>
</html>
