<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas-03</title>
</head>
<style type="text/css">
    canvas { 
        position: relative;
        height: 100%;
        width: 100%;
        left: 50%;
        top: 50%;
        border: 1px solid black; 
        transform: translateX(-50%);
    }
</style>
<body>
    <canvas id="wrap">
         替换内容
    </canvas>

    <script type="text/javascript">
    /* 
        beginPath()
        新建一条路径，生成之后，图形绘制命令被指向到路径上生成路径。
        closePath()
        闭合路径之后图形绘制命令又重新指向到上下文中。
        stroke()
        通过线条来绘制图形轮廓。
        fill()
        通过填充路径的内容区域生成实心的图形
    */
    function draw() {
        var canvas = document.getElementById('wrap');
        if (canvas.getContext){
            var ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(10,10);
            ctx.closePath();
            ctx.stroke();
            // 闭合路径

            ctx.beginPath();
            ctx.moveTo(75,50);
            ctx.lineTo(100,75);
            ctx.lineTo(100,25);
            ctx.closePath();
            ctx.stroke();
            // 闭合路径

            ctx.beginPath();
            ctx.moveTo(175,50);
            ctx.lineTo(200,75);
            ctx.lineTo(200,25);
            // ctx.closePath();
            ctx.stroke();
            // 不闭合路径

            ctx.beginPath();
            ctx.moveTo(275,50);
            ctx.lineTo(300,75);
            ctx.lineTo(300,25);
            ctx.fill();
            // fill填充会自动闭合路径
        }
    }
    draw();
    </script>
</body>
</html>
