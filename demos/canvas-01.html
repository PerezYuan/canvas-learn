<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas-01</title>
</head>
<style type="text/css">
    canvas { 
        border: 1px solid black; 
    }
</style>
<body>
    <!-- <canvas>标签中提供了替换内容。支持<canvas>的浏览器将会忽略在容器中包含的内容，并且只是正常渲染canvas。 -->
    <canvas id="wrap" width="150" height="150">
        我是被忽略的内容
    </canvas>

    <canvas id="wrap" width="150" height="150">
        <img src="../dist/img.jpg" width="150" height="150" alt="替换图片"/>
    </canvas>

    <script type="text/javascript">
        var canvas = document.getElementById('wrap');
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = "rgb(255,0,0)";
        ctx.fillRect (0, 40, 100, 1);

        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect (0, 30, 100, 80);
    </script>
</body>
</html>
