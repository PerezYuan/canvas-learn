<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    var date = new Date();
    console.log(date);

    // 判断函数执行时间
    var start = Date.now();
    var sum = 0;
    for(var i = 0;i<1000000;i++){
        sum += i;
    }
    var end = Date.now();
    console.log('函数执行了：' + (end - start) + 'ms');

    var now = new Date;
    console.log(now.getTime());

    now.setTime(now.getTime() - 100000);
    // 全局的时间被改变
    console.log(now);

    console.log('年：' + date.getFullYear());
    // 月份从0开始的
    console.log('月：' + date.getMonth() + 1);
    console.log('日：' + date.getDate());
    console.log('小时：' + date.getHours());
    console.log('分钟：' + date.getMinutes());
    console.log('秒数：' + date.getSeconds());
    console.log('毫秒数：' + date.getMilliseconds());
</script>
</body>
</html>
