<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location</title>
</head>
<body>
<script>
    // 位置方法 返回元素索引值

    /*
    * indexOf
    */
    var array = ['first','second','third','fouth','fifth','fifth','fouth','third','second','first'];
    // 4
    console.log(array.indexOf('fifth'));
    // -1
    console.log(array.indexOf('perez'));

    /*
    * lastIndexOf
    */
    // 5
    console.log(array.lastIndexOf('fifth'));
    // -1
    console.log(array.lastIndexOf('perez'));
</script>
</body>
</html>
