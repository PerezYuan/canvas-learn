<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="test" class="test">
        <p>my name is Perez Yuan</p>
    </div>
    <script>
        // DOCUMENT_NODE 9
        var test = document.getElementById('test');
        console.log('document:')
        console.log('nodeType:' +　document.nodeType + '&nodeName:' + document.nodeName + '&nodeValue:' + document.nodeValue);
        // ELEMENT_NODE 1
        console.log('div:')
        console.log('nodeType:' +　test.nodeType  + '&nodeName:' + test.nodeName + '&nodeValue:' + test.nodeValue);

        console.log(test.childNodes); // [text, p , text]

        // TEXT_NODE 3
        console.log('text:')
        console.log('nodeType:' +　test.childNodes[0].nodeType  + '&nodeName:' + test.childNodes[0].nodeName + '&nodeValue:' + test.childNodes[0].nodeValue);
    </script>
</body>
</html>
