<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object</title>
</head>
<body>
    <script>
        var objNumber = new Object(1);
        var objString = new Object('1');
        var obj = {};
        // Number对象
        console.log(objNumber);
        // '1'字符串对象
        console.log(typeof objString.valueOf());
        // 区别就是传参数的问题
        console.log(obj);
        // 涉及到原型再补充
    </script>
</body>
</html>
