<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    div {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
        background-color: #f00;
        width: 100px;
        height: 100px;
        color: #fff;
    }
    body {
        width: 2500px;
        height: 1500px;
    }
</style>
<body>
    <div id="myDiv">点我</div>
    <script type="text/javascript">
        /* 
        * 当页面没有发生横向偏移时候，pageX和clientX相等,pageY同理
        * pageX = clientX + scrollLeft
        */
        var myDiv = document.getElementById('myDiv');
        myDiv.addEventListener('click',function(e){
            alert('pageX:' + e.pageX + ' ' + 'pageY:' + e.pageY + '\n'
                + 'clientX:' + e.clientX + ' ' + 'clientY:' + e.clientY + '\n'
                + 'offsetX:' + e.offsetX + ' ' + 'offsetY:' + e.offsetY + '\n'
                + 'scrollLeft:' + document.body.scrollLeft + ' ' + 'scrollTop:' + document.body.scrollTop + '\n'
                + 'screenX:' + e.screenX + ' ' + 'screenY:' + e.screenY + '\n');
        })
    </script>
</body>
</html>
