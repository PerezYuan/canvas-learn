<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>operator1</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = 15;
		var num2 = 16;
		// 32;
		console.log(++num1 + num2);
		var num3 = 15;
		var num4 = 16;
		// 31;
		console.log(num3++ + num4);

		var stringNum = "2";
		console.log(++stringNum); //3
		var string = "asd2";
		console.log(++string); //NaN 会先调用Number()
		var stringBool = false;
		console.log(++stringBool); //1
		var stringNull = null;
		console.log(++stringNull); //1 Number(null) = 0
		var stringUndefined;
		console.log(++stringUndefined); //NaN
		var obj = {};
		console.log(++obj); //NaN
		var obj2 = {
			valueOf : function() { return 1}
		};
		// form butsalt @2016.9.30
		// 如果加数中有对象，则会尝试获取这个对象的原始值
	    // 方法是：先调用这个对象的valueOf方法获取原始值，如果返回的是其本身则调用toString获取原始值
	    // Date对象获取原始值时直接调用toString
	    // 如果加数其中一方是字符串，则另一方也会被转换成字符串，然后进行字符串拼接
	    // 如果加数双方都已经是基本类型，且不为字符串，则都会被转换成数值，然后进行加法计算
		console.log(++obj2); //2
	</script>
</body>
</html>
