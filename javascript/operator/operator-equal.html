<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>operator-operator-equal</title>
</head>
<body>
	<script type="text/javascript">
		//true
		console.log(null == undefined);
		//false
		console.log(null === undefined);

		//false
		console.log('NaN' == NaN);
		//true
		console.log(false == 0);

		//true
		console.log(true == 1);
		//false
		console.log(true == 2);

		//true
		console.log(5 == "5");
		//false
		console.log(null == 0);

		// 如果一个数是 true or false 会转换为数字 1和0！！！！
	</script>
</body>
</html>
