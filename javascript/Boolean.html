<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boolean</title>
</head>
<body>
    <script type="text/javascript">
        // string 空字符串返回false
        console.log(Boolean(''));
        // number 0 & NaN 返回false
        console.log(Boolean(0));
        console.log(Boolean(NaN));
        // object 除了null
        console.log(Boolean(null));
        // undefined 全部返回false
        var baseUndefined;
        console.log(Boolean(baseUndefined));
    </script>
</body>
</html>
