<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>closure</title>
</head>
<body>
<script type="text/javascript">
	// 函数内部的子函数才能读取函数内部的变量
	function f1(){
　　　　var inner = 'inner';

　　　　function f2(){
　　　　　　alert(inner); 
　　　　}

　　　　return f2;
　　}
　　var result = f1();
　　result(); // inner

    function fun(n,o) {
        console.log(o)
        return {
            fun : function(m){
                return fun(m,n);
            }
        };
    }
    // undefined 进来初始化
    var a = fun(0);
    a.fun(1);
    a.fun(2);
    a.fun(3);
    var b = fun(0).fun(1).fun(2).fun(3);
    var c = fun(0).fun(1);
    c.fun(2);
    c.fun(3);
</script>
</body>
</html>
