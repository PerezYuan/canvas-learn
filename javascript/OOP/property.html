<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>property</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript">
        var people = {
            name : 'perez',
            age : 23,
            sex : 'male'
        }
        /*
        *  configurable: true  能否通过delete删除并重新定义
        *  enumerable: true  能否枚举
        *  value: "perez"  值
        *  writable: true  能否改写
        */
        console.log(Object.getOwnPropertyDescriptor(people, 'name'));
        for (name in people.name) {
            console.log(name);
        }

        var car = {};
        Object.defineProperty(car, 'name',{
            configurable : true,
            enumerable : true,
            value : 'Ferrari',
            writable : false  // 不能改写
        })
        car.name = 'KIA';
        // Ferrari
        console.log(car.name);
        delete car.name;
        // undefined 如果configurable为false，则此处还是打印出Ferrari
        console.log(car.name);

        var book = {
            year : 2005,
            edition : 1
        }
        Object.defineProperty(book, "year", {
            get : function () {
                return 1;
            },
            set : function (value) {
                if(value > 2005) {
                    this.edition = value - this.year;
                }
            }
        })
        // 1
        console.log(book.year);
        book.year = 2006;
        // 此处打印2005，因为year即使被设置成2006，还是返回1,2006-1=2005
        console.log(book.edition);
        /*
        * 可以用book.__defineGetter__("year",function(){})
        * 和book.__defineSetter__("year",function(){})替代
        */

        window.test = {};
		var dom = document.getElementById('test');
		Object.defineProperty(test, 'html', {
			enumerable: true,
			configurable: true,
			set: function(value) {
				dom.innerHTML = value;
			},
			get: function() {
				return dom.innerHTML;
			}
		})
		test.html = 19;
		console.log(test.html);


        var objtest = {
            obj: {
                a: {
                    value: 10
                },
                b: {
                    value: 20
                }
            }
        }
        Object.defineProperty(objtest, "obj", {
            set: function(item) {
                // if(this.obj[item.name]) {
                //     this.obj[item.name].value + item.value;
                // }
                // this.obj.a = item; setter calls again the setter
            },
            get: function() {
                return this.obj;
            }
        })

        objtest.obj = {
            name: 'a',
            value: 10
        }
    </script>
</body>
</html>
