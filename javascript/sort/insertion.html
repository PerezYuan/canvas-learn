<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>insertion</title>
</head>

<body>
    <p>
        有一个已经有序的数据序列，要求在这个已经排好的数据序列中插入一个数，但要求插入后此数据序列仍然有序 必须先有有序数组
    </p>
</body>
<script>
    var arr = [],
        length = 2;

    for (var i = 0; i < length; i++) {
        var ran = Math.floor(Math.random() * 10000);
        arr.push(ran);
    }
    console.log("产生随机数组为：");
    console.log(arr);

    function insert(arr) {
        var sortedArr = [1, 10, 100, 1000, 10000]
        for (key in arr) {
            for (var i = 0; i < sortedArr.length; i++) {
                if (arr[key] < sortedArr[i]) {
                    // es6 扩展数组
                    // sortedArr[sortedArr.length] = undefined;
                    // sortedArr.copyWithin(i, i - 1);
                    // sortedArr[i] = arr[key];

                    // splice扩展
                    sortedArr.splice(i, 0, arr[key]);
                    break;
                }
            }
        }

        return sortedArr;
    }
    console.log("插入后数组为：");
    console.log(insert(arr));

</script>

</html>
