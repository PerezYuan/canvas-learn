<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bubble</title>
</head>

<body>
    <p>
        冒泡排序算法的运作如下：（从后往前）
        <br> 比较相邻的元素。如果第一个比第二个大，就交换他们两个。
        <br> 对每一对相邻元素作同样的工作，从开始第一对到结尾的最后一对。在这一点，最后的元素应该会是最大的数。
        <br> 针对所有的元素重复以上的步骤，除了最后一个。
        <br> 持续每次对越来越少的元素重复上面的步骤，直到没有任何一对数字需要比较。
    </p>
</body>
<script>
    var arr = [],
        length = 10;

    for (var i = 0; i < length; i++) {
        var ran = Math.floor(Math.random() * 100);
        arr.push(ran);
    }
    console.log("产生随机数组为：");
    console.log(arr);

    function bubble(arr) {
        var temp;
        for(var i = arr.length - 1; i > 0; i--) {
            for(var j = 0; j < i; j++) {
                if(arr[j] > arr[i]) {
                    temp = arr[j];
                    arr[j] = arr[i];
                    arr[i] = temp;
                }
            }
        }

        return arr;
    }
    console.log("排序后数组为：");
    console.log(bubble(arr));

</script>

</html>
