<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments</title>
</head>
<body>
<script>
    function doAdd() {
        if(arguments.length == 1) {
            return arguments[0];
        } else if (arguments.length == 2) {
            return arguments[0] + arguments[1];
        }
    }
    // 10
    console.log(doAdd(10));
    // 30
    console.log(doAdd(10,20));


    function factorail (num) {
        if(num < 1) {
            return 1;
        } else {
            return num * factorail(num - 1);
        }
    }
    // 5*4*3*2*1 = 120
    console.log(factorail(5));

    // arguments.callee指向拥有这个argument的函数，即calleeFac
    function calleeFac (num) {
        if(num < 1) {
            return 1;
        } else {
            return num * arguments.callee(num - 1);
        }
    }
    // 5*4*3*2*1 = 120
    console.log(calleeFac(5));
    var tempFac = calleeFac;
    calleeFac = null;
    // 5*4*3*2*1 = 120
    console.log(tempFac(5));
    // calleeFac is not a function
    // console.log(calleeFac(5));
</script>
</body>
</html>
