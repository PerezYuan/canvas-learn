<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>hybrid</title>
    <script src="javascript/hybrid/bridge.js"></script>
</head>

<body>
    <button id="callByJs">callbyjs</button>
    <script>
        document.getElementById('callByJs').onclick = function () {
            var BridgeData = {
                'service': {
                    name: 'service',
                    param: {
                        'service_id': _this.data('serviceid')
                    }
                }
            };
            Bridge.callByJS(BridgeData.service);
        }
    </script>
</body>

</html>
